{% extends 'base.html' %}
{% block title %}Jclipper{% endblock %}
{% block content %}
<div class="container mx-auto flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-2xl">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <a href="{{ url_for('index') }}" class="group flex flex-col items-center justify-center gap-4 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl p-10 hover:border-gray-400 dark:hover:border-gray-500 hover:shadow-md transition-all">
                <i class="fas fa-film text-5xl text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors"></i>
                <span class="text-xl font-semibold text-gray-800 dark:text-gray-200 group-hover:text-gray-900 dark:group-hover:text-white transition-colors">Movies</span>
            </a>
            <a href="{{ url_for('tv') }}" class="group flex flex-col items-center justify-center gap-4 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl p-10 hover:border-gray-400 dark:hover:border-gray-500 hover:shadow-md transition-all">
                <i class="fas fa-tv text-5xl text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors"></i>
                <span class="text-xl font-semibold text-gray-800 dark:text-gray-200 group-hover:text-gray-900 dark:group-hover:text-white transition-colors">TV Shows</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/themeToggle.js') }}"></script>
{% endblock %}
