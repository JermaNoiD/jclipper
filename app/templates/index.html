{% extends 'base.html' %}
{% block title %}Jclipper - Preview{% endblock %}
{% block content %}
<nav class="bg-gray-100 py-4 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto px-4">
        <div class="flex justify-center">
            <input type="text" id="searchInput" class="w-full max-w-2xl bg-white text-gray-900 text-center italic text-lg rounded-lg py-3 px-4 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-700 dark:focus:ring-gray-500 placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-300" placeholder="Search movies..." onkeyup="filterMovies()">
        </div>
    </div>
</nav>
<div class="container mx-auto mt-8 px-4 flex-grow">
    <div class="bg-white rounded-lg border border-gray-300 p-4 max-w-3xl mx-auto min-h-[200px] max-h-[60vh] overflow-y-auto no-scrollbar dark:bg-gray-800 dark:border-gray-700 transition-colors duration-300">
        <ul class="movie-list space-y-2" id="movieList">
            {% for movie in movies %}
            <li class="movie-list-item flex items-center p-3 rounded-md hover:bg-gray-200 transition-colors duration-300 dark:hover:bg-gray-700 {% if not movie.has_srt %}cursor-not-allowed opacity-50{% endif %}" data-name="{{ movie.name|lower }}">
                <a href="{% if movie.has_srt %}{{ url_for('subtitles', movie=movie.video) }}{% else %}#{% endif %}" class="text-gray-800 hover:text-gray-600 dark:text-gray-200 dark:hover:text-white flex-grow transition-colors duration-300">{{ movie.name }}</a>
                {% if not movie.has_srt %}<span class="no-srt-text text-red-900 dark:text-red-300 text-sm bg-red-200 dark:bg-red-900 px-2 py-1 rounded transition-colors duration-300">&lt; No subtitle file available</span>{% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/themeToggle.js') }}"></script>
<script src="{{ url_for('static', filename='js/filterMovies.js') }}"></script>
{% endblock %}
