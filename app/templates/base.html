<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% block title %}Jclipper{% endblock %}</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/android-chrome-512x512.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" id="theme-color" content="#f3f4f6">
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('{{ url_for("static", filename="js/sw.js") }}')
            .then(reg => console.log('Service Worker registered', reg))
            .catch(err => console.error('Service Worker registration failed', err));
        }
      </script>
    <script>
        // Set theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.querySelector('meta[id="theme-color"]').setAttribute('content', '#111827');
            } else {
                document.documentElement.classList.remove('dark');
                document.querySelector('meta[id="theme-color"]').setAttribute('content', '#f3f4f6');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: {} },
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #f3f4f6; /* bg-gray-100 */
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        body.dark {
            background-color: #111827; /* dark:bg-gray-900 */
        }
        body {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background-color: #f3f4f6; }
            50% { background-color: #d1d5db; }
            100% { background-color: #f3f4f6; }
        }
        .dark .pulse-animation {
            animation: pulse-dark 1.5s infinite;
        }
        @keyframes pulse-dark {
            0% { background-color: #1f2937; }
            50% { background-color: #374151; }
            100% { background-color: #1f2937; }
        }
        .icon-container {
            opacity: 0.8;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        .highlight {
            background-color: #FBBF24; /* Tailwind yellow-400 as fallback */
            color: #1F2937; /* Tailwind gray-800 for dark text */
        }
        .dark .highlight {
            background-color: #F59E0B; /* Tailwind yellow-500 for dark mode */
            color: #F9FAFB; /* Tailwind gray-50 for light text in dark mode */
        }
        .bg-gradient-green-red {
            background: linear-gradient(to right, #D1FAE5, #FECACA); /* green-100 to red-100 */
        }
        .dark .bg-gradient-green-red {
            background: linear-gradient(to right, #064E3B, #7F1D1D); /* green-900 to red-900 */
        }
        .movie-tag {
            display: inline-block;
            background-color: #e0e0e0;
            color: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 8px;
        }
        li[style*="display: block"] {
            display: flex !important;
            justify-content: space-between !important;
        }
        /* Remove transitions for list items and content blocks */
        li, .container, .bg-white, .dark:bg-gray-800, .bg-gray-100, .dark:bg-gray-900 {
            transition: none;
        }
        /* Keep transitions for hover effects */
        a:hover, button:hover, .transition-colors {
            transition-property: color, background-color;
            transition-duration: 150ms;
        }
        /* Ensure hamburger icon is consistent */
        .hamburger-icon {
            font-size: 1.5rem;
            line-height: 1;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body id="theme-body" class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen flex flex-col">
    {% block nav %}
    <nav class="bg-gray-100 flex items-center justify-between px-4 py-3 border-b border-gray-300 dark:bg-gray-900 dark:border-gray-700">
        <div class="flex items-center space-x-4">
            <img src="{{ url_for('static', filename='img/logo.png') }}" width="46" height="46" alt="Jclipper logo">
            <a href="/" class="text-xl font-semibold text-gray-900 hover:text-gray-700 dark:text-gray-200 dark:hover:text-white transition-colors">Jclipper</a>
        </div>
        <div class="flex items-center space-x-4">
            <button class="md:hidden text-gray-900 focus:outline-none dark:text-white transition-colors" onclick="document.getElementById('navcol-5').classList.toggle('hidden')">
                <i class="fas fa-bars hamburger-icon"></i>
            </button>
            <div id="navcol-5" class="hidden md:flex md:items-center md:space-x-4">
                <ul class="flex flex-col md:flex-row md:space-x-4">
                    <li><a href="/" class="{% if request.path != '/history' %}text-gray-900 dark:text-gray-200 font-semibold{% else %}text-gray-500 dark:text-gray-400 font-medium{% endif %} hover:text-gray-700 dark:hover:text-white transition-colors">Movie Clipper</a></li>
                    <li><a href="/history" class="{% if request.path == '/history' %}text-gray-900 dark:text-gray-200 font-semibold{% else %}text-gray-500 dark:text-gray-400 font-medium{% endif %} hover:text-gray-700 dark:hover:text-white transition-colors">History</a></li>
                </ul>
            </div>
            <div class="flex items-center">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="lightSwitch" class="sr-only peer" title="Toggle dark mode" onchange="toggleTheme()">
                    <i class="fas fa-sun w-5 h-5 text-yellow-400 peer-checked:hidden transition-colors"></i>
                    <i class="fas fa-moon w-5 h-5 text-gray-200 hidden peer-checked:block transition-colors"></i>
                </label>
            </div>
        </div>
    </nav>
    {% endblock %}
    {% block content %}{% endblock %}
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/themeToggle.js') }}"></script>
    {% endblock %}
</body>
</html>
